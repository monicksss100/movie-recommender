<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Movie Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Movie Recommender ðŸŽ¬</h1>
        <form id="movie-form" method="POST">
            <input type="text" name="movie" placeholder="Enter your favorite movie" required>
            <button type="submit">Get Recommendations</button>
        </form>
        <div id="recommendations">
            {% if recommendations %}
                <h2>Recommended Movies:</h2>
                <ul>
                {% for movie in recommendations %}
                    <li>{{ movie }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
